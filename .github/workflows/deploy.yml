name: Deploy to Pages ðŸ“°
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_USE_AI: false
      NUXT_PUBLIC_SITE_URL: https://bitrix24.github.io
      NUXT_PUBLIC_BASE_URL: /b24icons
      NUXT_PUBLIC_CANONICAL_URL: https://bitrix24.github.io
      NUXT_PUBLIC_GIT_URL: https://github.com/bitrix24/b24icons
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install

      - name: Generate Docs
        run: pnpm run docs:generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.output/public
  deploy:
    environment:
      name: 'github-pages'
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: 'Deploy'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
