name: Publish Vue, Nuxt and React packages ğŸš€

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: 'Publish Vue package ğŸš€'
        shell: bash
        run: pnpm --filter ./packages/@bitrix24-icons-vue publish --no-git-checks

      - name: 'Publish Nuxt package ğŸš€'
        run: pnpm --filter ./packages/@bitrix24-icons-nuxt publish --no-git-checks

      - name: 'Publish React package ğŸš€'
        run: pnpm --filter ./packages/@bitrix24-icons-react publish --no-git-checks
